<ng-container [formGroup]="form">
    <tui-input-date-time class="datetime-picker"
        formControlName="from"
        [tuiTextfieldLabelOutside]="true"
        tuiTextfieldSize="m">
        Начало периода
    </tui-input-date-time>

    <span>—</span>

    <tui-input-date-time class="datetime-picker"
        formControlName="to"
        [tuiTextfieldLabelOutside]="true"
        tuiTextfieldSize="m">
        Конец периода
    </tui-input-date-time>
</ng-container>
