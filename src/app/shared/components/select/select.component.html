<div class="input-container"
     [class.open]="isOpen | async"
     (click)="toggleIsOpen($event)">
    <button class="faq-button"
        *ngIf="hasFaq"
        (click)="onFaqButtonClick($event)">

                  fill="#004425"
                  opacity="0.7"
                  stroke="#004425"
                  stroke-width="0"
                  transform="translate(1 1)"/>
        </svg>
    </button>

    <input type="text" class="input text"
        [formControl]="searchControl"
        #searchInput>

    <button class="open-button"
        click="toggleIsOpen()"
        [@toggle]="animationState | async">
        <div class="animation-container close-icon"
            *ngIf="isOpen | async">
            <svg width="11"
                 height="6"
                 viewBox="0 0 14 8"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M1.9 0L6.65 5L11.4 0L13.3 1L6.65 8L0 1L1.9 0Z" 
                      fill="#004425"
                      opacity="0.7"
                      stroke="#004425"
                      stroke-width="0"
                      transform="rotate(180) translate(-14 -8)"/>
            </svg>
        </div>

        <div class="animation-container open-icon"
            *ngIf="(isOpen | async) === false">
            <svg width="11"
                 height="6"
                 viewBox="0 0 14 8"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M1.9 0L6.65 5L11.4 0L13.3 1L6.65 8L0 1L1.9 0Z" 
                      fill="#004425"
                      opacity="0.7"
                      stroke="#004425"
                      stroke-width="0"/>
            </svg>
        </div>
    </button>
</div>

<div class="options" *ngIf="isOpen | async"
    [@options]
    (@options.start)="animationInProgress.next(true)"
    (@options.done)="animationInProgress.next(false)"
    [class.virtual-scroll-inside]="virtualScrollEnabled | async">

    <cdk-virtual-scroll-viewport
        *ngIf="virtualScrollEnabled | async; else defaultScroll"
        class="scroll-container"
        appendOnly
        [itemSize]="19"
        [minBufferPx]="400"
        [maxBufferPx]="400">
        <button class="option not-selected"
                *ngIf="multiple && allowAll"
                (click)="select(null)">
            <button tpCheckbox
                    [selected]="(allSelected | async) ?? false">
            </button>

            <span>
                Все
            </span>
        </button>

        <button class="option not-selected"
                *ngIf="!multiple"
                (click)="select(null)">

            <span>
                Не выбрано
            </span>
        </button>

        <button class="option"
                *cdkVirtualFor="let option of searchedOptions | async"
                (click)="select(option)">
            <button tpCheckbox
                    *ngIf="multiple"
                    [selected]="((option | optionSelected : multipleControl) | async) ?? false">
            </button>

            <span>
                {{ option.label }}
            </span>
        </button>
    </cdk-virtual-scroll-viewport>

    <ng-template #defaultScroll>
        <button class="option not-selected"
                *ngIf="multiple && allowAll"
                (click)="select(null)">
            <button tpCheckbox
                    [selected]="(allSelected | async) ?? false">
            </button>

            <span>
                Все
            </span>
        </button>

        <button class="option not-selected"
                *ngIf="!multiple"
                (click)="select(null)">

            <span>
                Не выбрано
            </span>
        </button>

        <button class="option"
                *ngFor="let option of searchedOptions | async"
                (click)="select(option)">
            <button tpCheckbox
                    *ngIf="multiple"
                    [selected]="((option | optionSelected : multipleControl) | async) ?? false">
            </button>

            <span>
                {{ option.label }}
            </span>
        </button>
    </ng-template>
</div>
